name: Auto-approve README

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'archive/*/README.md'
  
jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          review-message: "Auto approved automated PR"
