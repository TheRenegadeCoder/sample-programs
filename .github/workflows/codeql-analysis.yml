# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/codeql-analysis.yml'
      - 'scripts/get_codeql_languages.py'
      - 'archive/c/c/*.c'
      - 'archive/c/c-plus-plus/*.cpp'
      - 'archive/g/go/*.go'
      - 'archive/j/java/*.java'
      - 'archive/j/javascript/*.js'
      - 'archive/k/kotlin/*.kt'
      - 'archive/p/python/*.py'
      - 'archive/r/ruby/*.rb'
      - 'archive/s/swift/*.swift'
      - 'archive/t/typescript/*.ts'
  pull_request:
    branches: 
      - 'main'
    paths:
      - '.github/workflows/codeql-analysis.yml'
      - 'scripts/get_codeql_languages.py'
      - 'archive/c/c/*.c'
      - 'archive/c/c-plus-plus/*.cpp'
      - 'archive/g/go/*.go'
      - 'archive/j/java/*.java'
      - 'archive/j/javascript/*.js'
      - 'archive/k/kotlin/*.kt'
      - 'archive/p/python/*.py'
      - 'archive/r/ruby/*.rb'
      - 'archive/s/swift/*.swift'
      - 'archive/t/typescript/*.ts'
  
jobs:
  # We need this job to check if changed files should trigger testing
  changed-files:
    name: "Changed Files"
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Get changed code files
      id: changed-files
      uses: tj-actions/changed-files@v45

    - name: List all relevant changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
      run: |
        for file in ${ALL_CHANGED_FILES}; do
          echo "$file was changed"
        done

    # Reference: https://stackoverflow.com/questions/65384420/how-do-i-make-a-github-action-matrix-element-conditional
    - name: Get CodeQL Languages
      id: set-matrix
      run: |
        matrix=$(python scripts/get_codeql_languages.py ${{ steps.changed-files.outputs.all_changed_files }})
        echo "${matrix}"
        echo "matrix={\"include\": ${matrix}}" >> $GITHUB_OUTPUT

  analyze:
    name: Analyze
    needs: changed-files
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.changed-files.outputs.matrix) }}
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
