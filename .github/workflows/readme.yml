# This workflow generates READMEs for all languages

name: Ronbun

on: 
  push:
    branches:
      - 'main'
    paths:
      - 'archive/**'
      - '.github/workflows/readme.yml'

jobs:
  readme:
    name: "README Generation"

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11"]
        poetry-version: ["1.8.0"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run Poetry Image
      uses: abatilo/actions-poetry@v3
      with:
        poetry-version: ${{ matrix.poetry-version }}
        
    - name: Install Dependencies
      run: poetry install
        
    - name: Generate READMEs
      run: poetry run ronbun . --log=DEBUG
        
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: Regenerated READMEs
        committer: GitHub Actions <action@github.com>
        branch: readme-generation
        delete-branch: true
        title: '[Automated Workflow] Add/Modify READMEs'
        labels: enhancement

    - name: Enable Pull Request Automerge
      if: steps.cpr.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v3
      with:
        pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
        merge-method: squash
