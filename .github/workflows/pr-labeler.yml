name: "Pull Request Labeler"
on:
  pull_request:
    types:
    - opened
    - edited
    - synchronize
    branches:
    - main
    paths:
    - '!archive/*/*/*.md'

jobs:
  pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - uses: actions/labeler@v6
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        sync-labels: true
