                transformations:
                    - "remove":
                        - " "
                    - "splitlines"
    fractionmath:
        words:
            - "fraction"
            - "math"
        requires_parameters: true
        tests:
            fractions_valid:
                inputs:
                    - "Fraction 1"
                    - "Operation"
                    - "Fraction 2"
                params:
                    -   name: "sample input: addition"
                        input: '"2/3" "+" "4/5"'
                        expected: "22/15"
                    -   name: "sample input: multiplication"
                        input: '"2/3" "*" "4/5"'
                        expected: "8/15"
                    -   name: "sample input: subtraction"
                        input: '"2/3" "-" "4/5"'
                        expected: "-2/15"
                    -   name: "sample input: division"
                        input: '"2/3" "/" "4/5"'
                        expected: "5/6"
                    -   name: "sample input: equals"
                        input: '"2/3" "==" "4/5"'
                        expected: "0"
                    -   name: "sample input: greater than"
                        input: '"2/3" ">" "4/5"'
                        expected: "0"                
                    -   name: "sample input: less than"
                        input: '"2/3" "<" "4/5"'
                        expected: "1"
                    -   name: "sample input: greater than equals"
                        input: '"2/3" ">=" "4/5"'
                        expected: "0"
                    -   name: "sample input: less than equals"
                        input: '"2/3" "<=" "4/5"'
                        expected: "1"
                    -   name: "sample input: not equals"
                        input: '"2/3" "!=" "4/5"'
                        expected: "1"
                transformations:
                    - "strip"
            fractions_invalid:
                params:
                    -   name: "no input"
                        input: null
                        expected: "Usage: ./fraction-math operand1 operator operand2"
                    -   name: "empty input"
                        input: '""'
                        expected: "Usage: ./fraction-math operand1 operator operand2"
                transformations:
                    - "strip"
    helloworld:
        words:
            - "hello"
            - "world"
        requires_parameters: false
        tests:
            hello_world:
                params:
                    - expected: "Hello, World!"
                transformations:
                    - "strip"
                    - strip:
                        - '"'
    insertionsort:
        words:
            - "insertion"
            - "sort"
        use_tests:
            name: "bubblesort"
            search: "bubble_sort"
            replace: "insertion_sort"
    jobsequencing:
        words:
            - "job"
            - "sequencing"
        requires_parameters: true
        tests:
            sequencing_valid:
                inputs:
                    - "Profits"
                    - "Deadlines"
                params:
                    -   name: "sample input one"
                        input: '"25, 15, 10, 5" "3, 1, 2, 2"'
                        expected: "50"
                    -   name: "sample input two"
                        input: '"20, 15, 10, 5, 1" "2, 2, 1, 3, 3"'
                        expected: "40"
                transformations:
                    - "strip"
            sequencing_invalid:
                inputs:
                    - "Profits"
                    - "Deadlines"
                params:
                    -   name: "no input"
                        input: null
                        expected: "Usage: please provide a list of profits and a list of deadlines"
                    -   name: "empty input"
                        input: '""'
                        expected: "Usage: please provide a list of profits and a list of deadlines"
                    -   name: "missing input"
                        input: '"25, 15, 10, 5"'
                        expected: "Usage: please provide a list of profits and a list of deadlines"
                    -   name: "lists different lengths"
                        input: '"1, 2, 3, 4" "1, 2, 3, 4, 5"'
