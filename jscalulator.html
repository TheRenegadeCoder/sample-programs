<html>
   <head>
      <title></title>

         function Addition()
         {
         var firstnumber = document.getElementById("txtfirstnumber").value;

         var lblresult = document.getElementById("lblresult");
         var result= parseInt(firstnumber)+parseInt(secondnumber);
         lblresult.innerHTML=result;
         
         }

         {

         lblresult.innerHTML=result;
         
         }
         function Multiplication()
         {
         var firstnumber = document.getElementById("txtfirstnumber").value;
         var secondnumber = document.getElementById("txtsecondnumber").value;
         var lblresult = document.getElementById("lblresult");

         }
