<!-- Twitter cards -->
<meta name="twitter:site"    content="@RenegadeCoder94">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.summary %}
<meta name="twitter:description" content="{{ page.summary }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

{% if page.featured-image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.baseurl }}{{ site.image_path }}{{ page.featured-image }}">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.baseurl }}{{ site.image_path }}{{ site.title_image }}">
{% endif %}
<!-- end of Twitter cards -->
