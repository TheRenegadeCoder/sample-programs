branches:
  only:
    - master
language: python
python:
  - "3.6"
script:
  - cd tools
  - python generate-wiki.py
  - git clone https://github.com/jrg94/sample-programs.wiki.git
  - mv wiki/* sample-programs.wiki/*
  - cd sample-programs.wiki
  - git add .
  - git commit -m "Generated Wiki via Travis-CI"
  - git push
