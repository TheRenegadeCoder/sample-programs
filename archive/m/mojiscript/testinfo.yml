folder:
  extension: ".mjs"
  naming: "hyphen"

container:
  image: "rzuckerm/mojiscript"
  tag: "0.11.3-1"
  cmd: |
    sh -c 'cp {{ source.name }}{{ source.extension }} /opt/mojiscript-starter-app/src/ && \
      cd /opt/mojiscript-starter-app/ && \
      node --experimental-modules --no-warnings src/{{ source.name }}{{ source.extension }}'
