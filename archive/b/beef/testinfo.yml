folder:
  extension: ".bf"
  naming: "pascal"

container:
  image: "rzuckerm/beef"
  tag: "0.43.4-2"
  build: |
    sh -c "BeefBuild -new -workspace={{ source.name }} && \
      cp {{ source.name }}{{ source.extension }} {{ source.name }}/src/Program.bf"
  cmd: "BeefBuild -run -workspace={{ source.name }} -config=Release"
