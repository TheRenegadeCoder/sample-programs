folder:
  extension: ".tiprogram"
  naming: "hyphen"

container:
  image: "rzuckerm/ti-basic"
  tag: "2025.02.02-5"
  build: |
    sh -c '(echo "#!/bin/sh"; \
    echo "if [ \"\$#\" = 0 ]"; \
    echo "then"; \
    echo "    printf \"\\\"\\\"\" | ti-basic {{ source.name }}{{ source.extension }}"; \
    echo "else"; \
    echo "    printf \"\\\"%s\\\"\\n\" \"\$@\" | ti-basic {{ source.name }}{{ source.extension }}"; \
    echo "fi" \
    ) >{{ source.name }}'
  cmd: "sh ./{{ source.name }}"
