folder:
  extension: ".mk"
  naming: "hyphen"

container:
  image: "alpine/make"
  tag: "4.2.1"
  build: |
    sh -c '(echo "#!/bin/sh"; \
    echo "export ARGC"; \
    echo "ARGC=\$#"; \
    echo "i=1"; \
    echo "while [ \$i -le \$ARGC ]"; \
    echo "do"; \
    echo eval "export ARGV\$i"; \
    echo eval "ARGV\$i=\\\"\$1\\\""; \
    echo "shift"; \
    echo "i=\$((\$i+1))"
    echo "done"; \
    echo "make -sf {{ source.name }}{{ source.extension }}" \
    ) >{{ source.name }}'
  cmd: sh {{ source.name }}
